<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PrebidBot Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #chat {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 1rem;
    }

    .user {
      background-color: #4361ee;
      color: white;
      padding: 0.5rem;
      border-radius: 10px;
      max-width: 80%;
      align-self: flex-end;
    }

    .bot {
      background-color: #e0e0e0;
      padding: 0.5rem;
      border-radius: 10px;
      max-width: 80%;
      align-self: flex-start;
    }

    #form {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #input {
      flex-grow: 1;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      outline: none;
    }

    #send {
      padding: 1rem;
      background-color: #4361ee;
      color: white;
      border: none;
      cursor: pointer;
    }

    #send:hover {
      background-color: #3a56d4;
    }

    #chat-box {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <div id="chat"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Ask a question about Prebid..." />
      <button id="send">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      addMessage(question, "user");
      input.value = "";

      try {
        const res = await fetch("/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        if (data.answer) {
          addMessage(data.answer, "bot");
        } else if (data.error) {
          addMessage("Error: " + data.error, "bot");
        } else {
          addMessage("Sorry, no response received.", "bot");
        }
      } catch (err) {
        addMessage("Sorry, I'm having trouble connecting to the chat service. Please try again later.", "bot");
      }
    });
  </script>
</body>
</html>
